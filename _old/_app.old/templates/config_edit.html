<!-- templates/config_edit.html -->
{% extends "layout.html" %}

{% block content %}
<h2 class="mb-4">Edit Configuration</h2>

<form method="POST">
    <div class="form-group">
        <label for="db_host">Database Host</label>
        <input type="text" class="form-control" id="db_host" name="db_host" value="{{ db_host }}" required>
    </div>
    
    <div class="form-group">
        <label for="db_user">Database User</label>
        <input type="text" class="form-control" id="db_user" name="db_user" value="{{ db_user }}" required>
    </div>
    
    <div class="form-group">
        <label for="db_password">Database Password</label>
        <input type="password" class="form-control" id="db_password" name="db_password" value="{{ db_password }}" required>
    </div>
    
    <div class="form-group">
        <label for="db_name">Database Name</label>
        <input type="text" class="form-control" id="db_name" name="db_name" value="{{ db_name }}" required>
    </div>

    <div class="form-group">
        <label for="db_port">Database Port</label>
        <input type="number" class="form-control" id="db_port" name="db_port" value="{{ db_port }}" required>
    </div>

    <div class="form-group">
        <label for="ca_url">CA URL</label>
        <input type="text" class="form-control" id="ca_url" name="ca_url" value="{{ ca_url }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
